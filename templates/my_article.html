{% extends 'base.html' %}

{% block title %}热门文章{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/article.css') }}">
    <style>
    body{
        background:#f3f3f3;
    }
    </style>
{% endblock %}
{% block content %}
<div class="main">
    <ul class="question-list-group">

        {% for question in my_articles %}
            <li>
                <div class="avatar-group">
                    <img src="{{ url_for('static',filename='head-image/bilibili.jpg') }}" alt="" class="avatar">
                </div>
                <div class="question-group">
                    <form action="/delete_article" method="post">
                    <p class="question-title"><a href="{{ url_for('detail',question_id=question.id) }}">{{ question.title }}</a>
                        <input type="hidden" name="q_id" id="q_id" value="{{ question.id }}">
                    <button type="submit" class="btn btn-default" style="float:right;">
                            <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        </button>
                    </p>
                    <p class="question-content">{{ question.content }}</p>
                    <div class="question-info">
                        <span class="question-author">{{ question.author.uname }}</span>
                        <span class="question-time">{{ question.create_time }}</span>
                    </div>
                        </form>
                </div>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
